5. ref() : 기본타입의 값을 이용해 x.value 로 접근해야 함
6. reactive() : 참조형에 대한 값을 이용해 state.x 로 접근해야 함
7. 두개의 함수 import { ref, reactive } from 'vue' 로 사용

8. <script setup> 태그를 사용하면 export default 를 사용할 필요가 없음
  return 하지 않아도 됨 ( 태그안의 변수들은 리턴 대상이 됨 )
  setup() 함수 내부 코드로 이용됨
