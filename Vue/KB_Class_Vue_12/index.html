2. json server 통신 :
* 전역 패키지 설치 : npm install -g json-server
1) db.json 작성
2) 서버 기동 : json-server json파일 or npx json-server json 파일
3) 기동 확인 : localhost:3000

* Thunder Client 에서 확인
1) 확인: GET http://localhost:3000/todos/id_number
2) 추가 : POST http://localhost:3000/todos
3) 수정 : PUT http://localhost:3000/todos/id_number -Body 에서 수정
4) 삭제 : DELETE http://localhost:3000/todos/id_number

3. axios 통신 : HTTP 기반 통신을 지원하는 자바스크립트 라이브러리
* axios 설치 : npm install axios
