<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grammer Practice 2</title>

    <style>
    
        #example_1{
            width:300px; height:100px;
            border-color:gray;
            border-width:10px;
            border-style:dashed;
            padding:30px;
            margin:20px;
        }

        #example_2{
            width: 100px; height:100px;
            padding: 10px;
            border: 5px solid red;
            margin:20px;
            padding-top: 10px;
            padding-bottom: 30px;
            padding-left: 40px;
            padding-right: 20px;
        }

        #example_3{
            width:100px; height:100px;
            border:5px solid blue;
            padding:10px 20px;
        }

        #example_4{
            box-sizing: border-box;
            width:500px; height:500px;
            border: 1px solid red;
            background-color: rgb(64, 76, 103);
            background-image: url(images/google.PNG);
            background-repeat: no-repeat; /* 이미지를 반복하지 않을 때 no-repeat 사용 */
            background-position: center; /* left top 이 기본값 */
            background-size: 400px 400px;   /* cover 값으로 설정해서 화면을 꽉차게 설정 가능 ,contain 값으로 설정해서 이미지가 변형하지 않는 한도에서 최대 사이즈로 설정 */
        }
    </style>
</head>
<body>
    <!-- 박스모델 ( Box-Model ) : 브라우저가 요소를 렌더링 할 때, 각각의 요소는 기본적으로 사각형 형태로 영역을 형성 -->
    <!-- 이 영역을 '박스'라 표현하며, CSS는 박스의 크기, 위치, 속성(색, 배경, 테두리 모양 등)을 결정할 수 있음 -->
    <!-- 1. 콘텐츠 영역 2. 안쪽 여백 3. 경계선(테두리) 4. 바깥쪽 여백 -->
    
    <!-- 박스 각 영역들의 크기를 정의할 수 있는 속성 -->
    <!-- 1. 콘텐츠 영역 : width, height 2. 안쪽 여백 : padding 3. 바깥쪽 여백 : margin 4. 테두리 : border-width -->
    <!-- + padding, margin 속성은 top, bottom, left, right 로 구분해서 정의할 수 있음 -->
    <!-- + padding, margin 속성은 단축속성으로 ex) margin: 10px(top) 30px(right) 20px(bottom) 40px(left);로 정의할 수도 있음 => 시계방향 -->

    <h2>박스 모델</h2><br>
    <img src="images/box model.PNG" width="600" height="300">
    <div id="example_1">박스모델 확인</div>

    <hr>
    <div id="example_2">padding, margin 확인</div>

    <hr>
    <div id="example_3">박스 사이즈 확인</div>

    <!-- box-sizing : 요소의 너비(width)와 높이(height)를 계산하는 방법을 지정 -->
    <!-- 1. content-box : 기본값으로 너비와 높이가 콘텐츠 영역만을 포함 2. border-box : 너비와 높이가 안쪽 여백과 테두리까지 포함 -->

    <!-- background : 콘텐츠의 배경을 정의함, 단축 속성으로서 색상, 이미지, 반복 등 다양한 하위 속성을 정의할 수 있음 -->
    <!-- 1. background-color : 배경 색을 정의 2. background-image : 배경 이미지를 정의 3. background-position : 배경 이미지의 초기 위치를 정의 -->
    <!-- 4. background-size : 배경 이미지의 크기를 정의 5. background-repeat : 배경 이미지의 반복 방법을 정의 -->
    <!-- background 속성은 암기보다는 필요한 셋팅값만을 설정하는 것이 좋음 -->

    <hr>
    <div id="example_4">Google</div>

</body>
</html>
