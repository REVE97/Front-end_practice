<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JavaScript Practice</h1>

    <script>
        // 수의 표현과 연산
        // alert(1);
        console.log(1);
        Math.pow(3,2); // 3의 제곱
        Math.round(10.6); // round : 반올림
        Math.ceil(10.2); // 가까운 정수보다 큰 정수
        Math.floor(10.2); // 가까운 정수보다 작은 정수
        Math.sqrt(9); // 9의 제곱근
        Math.random(); // 랜덤값
        Math.round(100*Math.random()); // 100보다 작은 랜덤값 정수
    </script>

    <script src="script.js"></script>
</body>
</html>
