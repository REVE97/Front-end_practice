<!--HTML 기초 문법 연습-->

<!DOCTYPE html> <!-- 문서의 형식이 html 이라는 것을 의미 -->
<html lang="en">
    <head> <!-- 문서의 정보를 입력하는 태그-->
        
        <!-- meta 태그 : HTML 문서에 대한 메타데이터를 정의 ( 메타데이터 : 데이터에 대한 데이터 , 즉 '정보'를 의미) -->
        <!-- meta 태그는 항상 head 태그의 안에 들어가며, 일반적으로 문자 세트, 페이지 설명, 키워드, 문서의 작성자 및
             뷰포트 설정을 지정하는 데 사용함 -->
        <!-- 웹페이지에 대한 정보를 제공하므로 검색엔진이 페이지를 검색할 때 참고할 수 있고, 검색 결과에도 반영할 수 있음-->
        
        <meta charset="UTF-8"> <!-- charset : 문자 세트 ( 문자 인코딩에 대한 요약 정보를 기입하는 속성 ) -->
        <!--http-equiv : 콘텐츠 속성 정보에 대한 http 헤더 -->
        <!-- name: 문서 정보 , content: 메타데이터 내용-->
        <!-- viewport 란 현재 화면에 보여지고 있는 영역을 의미 -->
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport의 너비를 단말기에 맞추고, 초기 배율을 1로 설정함-->
        <meta name="author" content="REVE97">
        <meta name="keywords" content="메타태그 학습">
        <meta name="description" content="메타태그를 추가하는 방법">
        <title>html grammer practice</title> <!-- 문서의 제목을 나타냄-->
    </head>
    <body> <!-- 실제 브라우저 화면에 표시될 내용을 입력하는 태그 -->
        
        <!-- HTML 텍스트는 엔터의 입력을 무시함, 스페이스를 통한 공백도 한번만 인정 -->
        <!-- <br> 태그로 줄바꿈 &nbsp; 로 공백을 표시 -->


        <h1>HTML &nbsp; Grammer &nbsp; Practice</h1> <!-- 제목을 나타내는 태그 ( 1일때 가장 크고 6일때 가장 작음)-->
        <hr>   <!-- 수평선을 나타내는 태그-->
        <p>Hello World!</p> <!-- 문단을 나타내는 태그 ( 문단 사이에는 공백이 존재 )-->
        <p><strong style="color:Red">Hello!</strong></p> <!-- 텍스트의 콘텐츠를 굵게 표시하는 태그-->
        <p><em>필기체로 표시!</em></p> <!-- 필기체로 표시하는 태그 ( 인라인 요소를 만드는 태그 )-->
        <p><mark>형광펜으로 표시!</mark></p> <!-- 형관펜 표시하는 태그 ( 인라인 요소를 만드는 태그 )-->

        <!-- 이미지 표시 연습 -->
        <hr>
        <h1>구글 이미지 표시</h1>
        <img src="images/google.png" alt="google" width="300" height="150"> <!-- alt는 이미지의 내용이 유실될 경우에 대체할 수 있는 내용을 담은 속성-->
        
        <!-- 컨테이너 개념 -->
        <hr>
        <div>
        <h1><span>컨테이너 개념 설명</span></h1>
        <img src="images/container tag.png" width="500" height="250">
        </div>

        <!-- 전역 속성 개념 -->
        <hr>
        <div id="element">
        <h1 class="title">전역 속성 개념 설명</h1>
        <img src="images/whole element_1.PNG" width="500" height="'250" title="전역 속성 개념 설명">
        <img src="images/whole element_2.PNG" width="500" height="'250">
        </div>

        <!-- 링크 개념 설명 -->
        <hr>
        <h1>링크 개념 설명</h1>
        <img src ="images/link.PNG" width="500" height="250" title="링크 개념 설명">
        <img src ="images/link_2.PNG" width="500" height="250" title="링크 개념 설명2">
        <br>
        <a href ="http://www.google.com" target="_blank">
            구글로 이동
        </a>
        <br>
        <a href ="http://www.google.com" target="_blank">
            <img src="images/google.PNG" width="250" height="100" title="google">
        </a>

        <!-- 목록 표시하기 -->
        <!-- 목록은 순서가 없는 것과 있는 것으로 구분함 ( Unordered List, Ordered List )-->
        <!-- 순서 없는 목록 : <ul></ul> || 순서 있는 목록 : <ol></ol> 각각의 항목 : <li></li> -->
        <!-- 목록태그는 블록 레벨 요소를 만드는 태그 -->
        <hr>
        <h1>목록 표시</h1>
        <h2> 귀여운 동물 목록 </h2>
        <ul>
            <strong>
            <li>강아지</li>
            <li>고양이</li>
            <li>팬더</li>
            <li>햄스터</li>
            </strong>
        </ul>
        <br>
        <h2> 프로그래밍 언어 </h2>
        <ol>
            <em>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>React</li>
            </em>
        </ol>
        
        <!-- 입력 요소 만들기 -->
        <!-- input의 핵심 요소인 type 의 속성에 따라서 입력 요소의 형태나 입력 데이터 유형이 결정됨 -->
        <!-- input 태그에는 name 식별자를 통해서 구분함 -->
        <hr>
        <h1>입력 요소 만들기</h1><br>
        <input type ="text" name="text" placeholder="메시지를 입력하시오.." maxlength="10"><br><br>
        <input type ="button" name="button" value="PUSH!"><br><br>
        <input type ="color" name="color" ><br><br>
        <input type ="range" name="range" min="0" max="100" step="10"><br><br>
        <input type ="date" name="date"><br><br>

        <!-- 다양한 입력 요소들 ( 인라인 요소 )-->
        <!-- 1. select : 다수의 옵션을 포함할 수 있는 요소( tag : option ) name 식별자로 구분 , option 에 value 속성을 지정할 수 있음-->
        <!-- 2. textarea : 여러 줄의 일반 텍스르르 입력할 수 있는 요소 , name 식별자로 구분 -->
        <hr>
        <h1>다양한 입력 요소들</h1><br>
        <select name="animal" multiple> <!-- multiple 이라는 속성을 추가하여 ctrl 를 누른상태로 클릭하여 중복 선택 가능 -->
            <option value="dog" selected>강아지</option> <!-- selected 이라는 속성을 추가하여 이미 선택한 요소상태로 시작됨-->
            <option value="cat">고양이</option>
            <option value="hamster">햄스터</option>
            <option value="panda">팬더</option>
        </select>
        <br><br>
        <textarea name="content" rows="10" cols="10">기본적으로 쓰여 있는 텍스트</textarea> <!-- rows,cols 속성을 통해 행렬을 정할 수 있음-->

        <!-- 폼 태그 -->
        <!-- form 은 입력 요소들을 감싸며, 입력 값을 서버 측으로 제출할 수 있음-->
        <!-- form 의 입력값을 제출하기 위해 input 태그의 submit 타입을 사용 -->
        <!-- form 의 속성 => action : 입력값을 전송할 서버의 url , method : 클라이언트가 입력한 데이터를 어떤 식으로 
             전송할 지 ( GET or POST ) -->
        <!-- GET  vs POST -->
        <!-- GET : 서버에 요청을 보내어 응답을 받아낸다 , 서버로부터 정보를 '가져오겠다' 는 성격의 요청-->
        <!-- POST : 서버에 요청을 보내어 작업을 수행한다 , 서버에 있는 데이터를 추가/수정/삭제 한 후에 응답을 받아냄,
            서버의 정보를 '조작하겠다' 는 성격의 요청-->
        <br>
        <hr>
        <h1>키우고 싶은 동물 고르기</h1>
        <form action = "exam.php" method="POST">
            <input type = "text" placeholder="NAME" name="name">
            <br>
            <select name="pet">
                <option value="dog">강아지</option>
                <option value="cat">고양이</option>
                <option value="parrot">앵무새</option>
            </select>
            <br>
            <input type="submit" value="전송">
        </form>

    

    </body>
</html>
