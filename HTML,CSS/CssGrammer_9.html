<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grammer Practice 9</title>
    <style>
        *{ font-size: 24px;}
        div{ width: 100px; height: 100px; position: relative;}
        div:nth-child(1){background-color: yellow;}
        div:nth-child(2){background-color: cyan; bottom: 50px;}
        div:nth-child(3){background-color: ivory; bottom: 100px;}
        div:nth-child(4){background-color: mediumblue; bottom: 150px;}

        .first{z-index: 1;}
        .second{z-index: 0;}
    </style>
</head>
<body>
    <!-- z-index 속성은 요소의 쌓임 순서 (stack order)를 정의할 수 있음 -->
    <!-- 정수 값을 지정하여 쌓임 맥락 (stacking context)에서의 레벨을 정의하는 방식으로 적용, 위치 지정 요소에 대해 적용할 수 있는 속성 -->
    <!-- 위치 지정 요소란 position 속성이 정의되어 있는 요소를 말한다 -->
    <!-- z-indext의 기본값은 auto 이다. -->

    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
</body>
</html>
