<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grammer Practice 7</title>
    <style>
        p::first-line{
            color: red;
        }
        p::first-letter{
            color: yellow;
        }

        li::marker{
            color: teal;
        }

        input::placeholder{
            font-size: 24px;
            color: black;
        }

        h2::before{
            content:"앞에다 추가한 텍스트";
            color: red; font-weight: 90px;
        }
    </style>
</head>
<body>
    <!-- 의사요소는 선택자에 추가하는 키워드로 이를 이용해서 선택한 요소의 특정 부분에 대한 스타일을 정의함 -->
    <!-- 1. before : 요소의 앞에 의사 요소를 생성 및 추가한다 2. after : 요소의 뒤에 의사 요소를 생성 및 추가한다 -->
    <!-- 3. first-line : 블록 레벨 요소의 첫 번째 선에 스타일을 적용한다 4. marker : 목록 기호의 스타일을 적용한다 -->
    <!-- 5. placeholder : 입력 요소의 플레이스홀더 스타일을 적용한다 -->
    <!-- 이외에도 많은 의사요소들이 존재한다 -->

    <p>
        First Line and First letter
        First Line and First letter
        First Line and First letter
        First Line and First letter
    </p>
    
    <hr>
    <ul>
        <li>강아지</li>
        <li>고양이</li>
        <li>다람쥐</li>
        <li>햄스터</li>
    </ul>

    <hr>
    <input type="text" placeholder="placeholder">

    <h2>&nbsp H2 content</h2>
    





</body>
</html>
